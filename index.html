<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"/>

    <title>Login Form</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="./images/logo.svg"/>
        </div>
        <div class="content">
            <div class="container">
                <div class="loginBox">
                    <div class="title">
                        <img src="./images/log-in.svg"/>
                        <h1>Faça seu login</h1>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                    <form>
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email"><br>

                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="senha"><br>

                        <div class="formulario">
                            <div class="lembrar">
                                <input type="checkbox" id="lembrar" name="lembrar"/>
                                <label for="lembrar">Lembre-me</label>
                            </div>
                            <a>Esqueci minha senha</a>
                        </div>

                        <button id="button">Entrar</button>
                        <p>Não tem uma conta? <a>Registre-se</a></p>
                    </form>

                </div>
            </div>
            <div class="image" id="sideImage">
                <img src="./images/side-image-2x.jpg" alt="side image"/>
            </div>
        </div>
    </main>

</body>
</html>
